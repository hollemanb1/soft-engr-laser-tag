<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laser Tag App</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Orbitron', sans-serif; /* sci-fi style font */
      background: #111;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #000; 
      transition: opacity 1s ease;
      z-index: 1000;
    }
    #splash.hidden {
      opacity: 0; visibility: hidden;
    }
    /* Neon glow effect */
    .neon {
      color: #0ff;
      font-size: 3rem;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      animation: flicker 2.5s infinite alternate;
    }
    @keyframes flicker {
      from {
        opacity: 1;
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 40px #0ff;
      }
      to {
        opacity: 0.8;
        text-shadow:
          0 0 2px #0ff,
          0 0 5px #0ff,
          0 0 10px #0ff;
      }
    }
    #app {
      display: none;
      color: white;
      padding: 20px;
    }
  </style>
  <!-- Orbitron font for sci-fi feel -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="splash">
    <div class="neon">⚡ Welcome to Laser Tag ⚡</div>
  </div>
  <div id="app">
    <h1>Main App Content</h1>
    <p>This is where your laser tag project will run!</p>
  </div>

  <script>
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      const app = document.getElementById("app");

      setTimeout(() => {
        splash.classList.add("hidden");
        app.style.display = "block";
      }, 5000); // show splash for 2.5s
    });
  </script>
</body>
</html>
